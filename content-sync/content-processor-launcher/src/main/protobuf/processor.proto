syntax = "proto2";

package dev.vhonta.content.processor.proto;

import "zio-temporal.proto";

message ProcessorConfiguration {
  required int64 processInterval = 1;
  required int64 jobTimeout = 2;
}

message SparkLaunchLocalParams {
  required int64 jobTimeout = 1;
}
message SparkLaunchKubernetesParams {
  required int64 jobTimeout = 1;
}

message SparkLauncherParams {
  oneof sealed_value {
    SparkLaunchLocalParams local = 1;
    SparkLaunchKubernetesParams kubernetes = 2;
  }
}